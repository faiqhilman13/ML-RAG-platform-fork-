<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid RAG Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Hybrid RAG Chatbot</h1>

    <div class="container">
        <div class="section upload-section">
            <h2>Upload PDF Document</h2>
            <p>Upload PDF documents to build the knowledge base.</p>
            <form id="uploadForm">
                <input type="file" id="fileUpload" accept=".pdf" required>
                <input type="text" id="docTitle" placeholder="Document Title (optional)"> 
                <button type="submit">Upload and Process</button> 
            </form>
            <div id="uploadStatus" class="status"></div>
        </div>

        <div class="section documents-section">
            <h2>Document Library</h2>
            <button onclick="loadDocuments()">Refresh Documents</button>
            <div id="documentList"></div>
        </div>

        <div class="section chat-section">
            <h2>Chat</h2>
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <textarea id="question" placeholder="Ask a question about the uploaded documents..."></textarea>
                <button onclick="askQuestion()" id="askButton">Ask</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
