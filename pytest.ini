[tool:pytest]
# Pytest configuration for ML features testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short

# Markers for test categorization
markers =
    ml_api: Tests for ML API endpoints
    ml_models: Tests for ML database models
    ml_service: Tests for ML service layer
    ml_workflows: Tests for ML workflows and algorithms
    rag_regression: Tests for RAG system regression
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    fast: Fast running tests

# Minimum version
minversion = 6.0

# Coverage settings
[coverage:run]
source = app, workflows
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = htmlcov